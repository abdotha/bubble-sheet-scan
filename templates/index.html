<!DOCTYPE html>
<html>
<head>
    <title>Bubble Sheet Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">Bubble Sheet Scanner</h1>
            <p class="text-muted">Upload and process bubble sheet images</p>
        </div>

        <div class="upload-container" id="dropZone">
            <form id="uploadForm">
                <div class="file-input-container">
                    <label for="fileInput" class="file-input-label">
                        Choose File or Drag & Drop
                    </label>
                    <input type="file" id="fileInput" accept="image/*" required>
                    <div class="selected-file" id="selectedFile"></div>
                </div>
                <button type="submit" class="btn btn-upload w-100 w-md-auto">Process Image</button>
            </form>
        </div>

        <div class="alert alert-danger" id="errorAlert" style="display: none;"></div>

        <div class="loading" id="loading">
            <div class="spinner-border loading-spinner text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing your image...</p>
        </div>

        <div class="results-container" id="results"></div>

        <div class="preview-container">
            <img id="preview" style="display: none;">
        </div>
    </div>

    <script src="/static/index.js"></script>
</body>
</html>
