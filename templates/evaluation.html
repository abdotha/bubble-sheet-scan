<!DOCTYPE html>
<html>
<head>
    <title>Bubble Sheet Evaluation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">Bubble Sheet Evaluation</h1>
            <p class="text-muted">Upload model answers and evaluate bubble sheets</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Upload Model Answers</h5>
                    </div>
                    <div class="card-body">
                        <form id="modelAnswersForm">
                            <div class="mb-3">
                                <label for="numberOfQuestions" class="form-label">Number of Questions</label>
                                <input type="number" class="form-control" id="numberOfQuestions" required min="1">
                            </div>
                            <div class="mb-3">
                                <label for="modelAnswers" class="form-label">Model Answers (comma-separated)</label>
                                <input type="text" class="form-control" id="modelAnswers" required 
                                       placeholder="Example: 1,2,0,3,1,2...">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Model Answers</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Upload Bubble Sheet</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="file-input-container">
                                <label for="fileInput" class="file-input-label">
                                    Choose File or Drag & Drop
                                </label>
                                <input type="file" id="fileInput" accept="image/*" required>
                                <div class="selected-file" id="selectedFile"></div>
                            </div>
                            <button type="submit" class="btn btn-upload w-100 w-md-auto">Process Image</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-danger" id="errorAlert" style="display: none;"></div>

        <div class="loading" id="loading">
            <div class="spinner-border loading-spinner text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing...</p>
        </div>

        <div class="results-container" id="results"></div>

        <div class="preview-container">
            <img id="preview" style="display: none;">
        </div>
    </div>

    <script src="/static/evaluation.js"></script>
</body>
</html>
